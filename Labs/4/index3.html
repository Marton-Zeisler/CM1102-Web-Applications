<html>
<head>
    <title>Check your age!</title>
    <script>
        function checkAge(){
            age = parseInt(window.prompt("Enter age: "))
            if (age < 18){
                window.location.replace("https://www.google.com");
            }else{
                document.write("You can stay here!")
            }
        }
    </script>
</head>
<body onload="checkAge()">
    
</body>
</html>
